<script>
  $(document).ready(function() {

    $('#afc').hide();
    $('#cap_man').hide();


    $("#type_c").change(function() {
      var x = $(this).val();
      if (x == 1) {
        $('#afc').show();
      }
      if (x == 2) {
        $('#afc').hide();
      }
    });

    $("#type_feed").change(function() {
      var x = $(this).val();
      if (x == 1) {
        $('#type_c_main').show();
        $('#txno').show();
        $('#txamt').show();
        $('#txid').show();
        $('#txdt').show();
        $('#type_on').show();
      }
      if (x == 2 || x==3) {
        $('#type_c_main').hide();
        $('#txno').hide();
        $('#txamt').hide();
        $('#txid').hide();
        $('#txdt').hide();
        $('#type_on').hide();
      }
    });
  });
  $('#file-upload').on('click', function(e) {
    if($(this).val()!=''){
    $(this).val(null);
    $('#fname').html('<i class="fas fa-upload"></i> Choose File');
    e.preventDefault();
    }
  });
  $("#cap_call").click('#refresh',function(e) {
      e.preventDefault();
          e.stopPropagation();
          $.ajax({
    url: "../random_p.php",
    success: function(data) {
        $('#captcha').attr('src', data);
        $('#cap_man').show();
        $('#cap_call').html('<button type="button" id="refresh"><i class="fa fa-refresh" aria-hidden="true"></i></button>');
    },
    
});
  });
  $('#file-upload').on('change', function() {
            // regex = new RegExp('[^.]+$');
            // extension = $(this).val().match(regex);
            var numb = $(this)[0].files[0].size / 1024 / 1024;
            numb = numb.toFixed(2);
            if (numb > 1) {
               alert('File size is restricted to "1 MB" ');
               $(this).val(null);
            } else {
              //  var i = $('#fname').clone();
               var file = $('#file-upload')[0].files[0].name;
               // $('#fname').addClass('text-danger');
               $('#fname').html('<i class="fa-sharp fa-solid fa-circle-xmark" style="color:red;"></i>  ' + file);
            }
         });
         $("#contact_form").on('submit', function(e) {
        e.preventDefault(); // Prevent form submission for validation

        let isValid = true; // Flag to check validity

        // Specific checks for dropdown
        const typeC = $('#type_c').val();
        const typeFeed = $('#type_feed').val();
        // alert(typeFeed);
        if ((!typeC || typeC.trim() === "") && typeFeed==1) {
            isValid = false;
            $('#type_c').addClass('is-invalid');
            $('#type_c').siblings('.invalid-feedback').remove();
            $('#type_c').after('<div class="invalid-feedback">Please select a complaint type.</div>');
        } else {
            $('#type_c').removeClass('is-invalid');
            $('#type_c').siblings('.invalid-feedback').remove();
        }

        // Check specific fields based on dropdown selection
        if (typeC === "1") {
            const txnID = $('[name="txnid"]').val();
            const txnDate = $('[name="txndt"]').val();
            const typeTxn = $('[name="typetxn"]').val();

            if (!typeTxn || typeTxn.trim() === "") {
                isValid = false;
                $('[name="typetxn"]').addClass('is-invalid');
                $('[name="typetxn"]').siblings('.invalid-feedback').remove();
                $('[name="typetxn"]').after('<div class="invalid-feedback">Transaction type is required.</div>');
            } else {
                $('[name="typetxn"]').removeClass('is-invalid');
                $('[name="typetxn"]').siblings('.invalid-feedback').remove();
            }

            if (!txnID) {
                isValid = false;
                $('[name="txnid"]').addClass('is-invalid');
                $('[name="txnid"]').siblings('.invalid-feedback').remove();
                $('[name="txnid"]').after('<div class="invalid-feedback">Transaction ID is required.</div>');
            } else {
                $('[name="txnid"]').removeClass('is-invalid');
                $('[name="txnid"]').siblings('.invalid-feedback').remove();
            }

            if (!txnDate) {
                isValid = false;
                $('[name="txndt"]').addClass('is-invalid');
                $('[name="txndt"]').siblings('.invalid-feedback').remove();
                $('[name="txndt"]').after('<div class="invalid-feedback">Transaction date is required.</div>');
            } else {
                $('[name="txndt"]').removeClass('is-invalid');
                $('[name="txndt"]').siblings('.invalid-feedback').remove();
            }
        }

        // If all fields are valid, submit the form
        if (isValid) {
          $(this).off('submit').submit();// Proceed with form submission
        }
    });
        

    


</script>

    if (!stn_name.includes(query)) {
        // Stop any further action if the value doesn't match
        console.log('Input does not match any station');
        $(this).val('');  // Optionally clear the input field
    }
});

// Function to display filtered suggestions
function showSuggestions(suggestions) {
    const suggestionsContainer = $('#suggestionsContainer');
    suggestionsContainer.empty();  // Clear previous suggestions

    if (suggestions.length > 0) {
        suggestionsContainer.show();  // Show suggestions container
        suggestions.forEach(suggestion => {
            const suggestionDiv = $('<div>').addClass('suggestion-item').text(suggestion);
            suggestionDiv.on('click', function () {
                $('#inputField').val(suggestion);  // Update input field with selected suggestion
                suggestionsContainer.hide();  // Hide suggestions container after selection
            });
            suggestionsContainer.append(suggestionDiv);
        });
    } else {
        suggestionsContainer.hide();  // Hide suggestions if no matches
    }
}


</script>
